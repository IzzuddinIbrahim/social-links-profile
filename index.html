<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

        <div class="profile-card">
                <img class="avatar" src="avatar-jessica.jpeg" alt="avatar-jessica">

                <p class="bio">"Front-end Developer and avid reader."</p>

                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i>GitHub</a>
                    <a href="#" class="social-link"><i class="fas fa-laptop-code"></i>Frontend Mentor</a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i>LinkedIn</a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i>Twitter</a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i>Instagram</a>
                </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">codecraftkinethics</a> 
        </div>

</html>
